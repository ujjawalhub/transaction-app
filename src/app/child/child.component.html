<div class="card">
    <div class="card-body">
        <div class="row">
            <div *ngIf="childList.length" class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <thead class="thead-dark">
                        <tr scope="col" class="text-capitalize">
                            <th>ID</th>
                            <th>Sender</th>
                            <th>Receiver</th>
                            <th>Total Amount</th>
                            <th>Paid Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let child of childList">
                            <th scope="row" class="text-link">
                                {{child.id}}
                            </th>
                            <td>{{child.parent.sender}}</td>
                            <td>{{child.parent.receiver}}</td>
                            <td>{{child.parent.totalAmount}}</td>
                            <td>{{child.paidAmount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="!childList.length" class="col">
                <p>No Child Data Found!</p>
            </div>
        </div>
    </div>
</div>
<div class="row mt-4">
    <div class="col text-center">
        <button class="btn btn-secondary" (click)="back()">
            Back
        </button>
    </div>
</div>
